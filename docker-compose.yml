name: ft_transcendence

services:
  traefik:
    image: traefik:v3
    container_name: ft_transcendence-traefik-1
    command:
      - --providers.file.directory=/etc/traefik/dynamic
      - --providers.file.watch=true
      - --entrypoints.websecure.address=:443
      - --serversTransport.insecureSkipVerify=true
      - --log.level=INFO
    ports:
      - "8443:443"
    volumes:
      - ./traefik/dynamic.yml:/etc/traefik/dynamic/dynamic.yml:ro
      - ./traefik/certs:/certs:ro
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ft_transcendence-api-1
    env_file:
      - ./.env
    expose:
      - "3000"
    volumes:
      - api_data:/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_OAUTH42_CLIENT_ID=${OAUTH42_CLIENT_ID}
        - VITE_OAUTH42_REDIRECT_URI=${VITE_OAUTH42_REDIRECT_URI}
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
        - VITE_NODE_ENV=${VITE_NODE_ENV}
        - VITE_DEBUG=${VITE_DEBUG}
    container_name: ft_transcendence-frontend-1
    env_file:
      - ./.env
    expose:
      - "80"
    restart: unless-stopped

volumes:
  api_data: